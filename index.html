<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login - One Piece Web App</title>
  <meta name="description" content="Accedi alla tua avventura nel mondo di One Piece. Crea la tua ciurma e inizia il viaggio!" />
  <meta name="keywords" content="One Piece, login, accedi, ciurma, capitano, avventura" />
  <meta name="author" content="Marco Manfrin" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
  <header>
    <nav id="main-nav"></nav>
    <script src="js/nav.js"></script>
  </header>
  <main>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="user">Username</label>
      <input type="text" id="user" required />

      <label for="pw">Password</label>
      <input type="password" id="pw" required />

      <button type="submit">Login</button>
    </form>
  </main>
</body>
<script src="js/login.js"></script>
</html>
