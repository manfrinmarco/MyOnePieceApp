<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login - One Piece Web App</title>
  <meta name="description" content="Accedi alla tua avventura nel mondo di One Piece. Crea la tua ciurma e inizia il viaggio!" />

<body>

  <h1>Login</h1>

  </form>
  <script src="js/login.js"></script>
